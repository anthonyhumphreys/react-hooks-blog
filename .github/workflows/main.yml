# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Build the Docker image
        run: docker build . -t eu.gcr.io/lexio-dev-235321/reacthooks:latest
      - name: Deploy service to Cloud Run
        uses: stefda/action-cloud-run@1.0.0
        with:
          image: gcr.io/eu.gcr.io/lexio-dev-235321/reacthooks:latest
          service: reacthooks
          project: lexio-dev-235321
          region: europe-west1
          service key: ${{ secrets.GCLOUD_AUTH }}
